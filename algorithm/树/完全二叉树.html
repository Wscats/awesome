<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
        }

        Node.prototype = {
            show: function () {
                console.log(this.data);
            }
        }

        function Tree() {
            this.root = null;
        }

        Tree.prototype = {
            insert: function (data) {
                var node = new Node(data, null, null);
                if (!this.root) {
                    this.root = node;
                    return;
                }
                var current = this.root;
                var parent = null;
                while (current) {
                    parent = current;
                    if (data < parent.data) {
                        current = current.left;
                        if (!current) {
                            parent.left = node;
                            return;
                        }
                    } else {
                        current = current.right;
                        if (!current) {
                            parent.right = node;
                            return;
                        }
                    }
                }
            },
            preOrder: function (node) {
                if (node) {
                    node.show();
                    this.preOrder(node.left);
                    this.preOrder(node.right);
                }
            },
            middleOrder: function (node) {
                if (node) {
                    this.middleOrder(node.left);
                    node.show();
                    this.middleOrder(node.right);
                }
            },
            laterOrder: function (node) {
                if (node) {
                    // 取
                    this.laterOrder(node.left);
                    this.laterOrder(node.right);
                    node.show();
                }
            },
            getMin: function () {
                var current = this.root;
                while (current) {
                    if (!current.left) {
                        return current;
                    }
                    current = current.left;
                }
            },
            getMax: function () {
                // 遍历左右边直到没右边为null，然后停止循环取出右边的值
                var current = this.root;
                while (current) {
                    if (!current.right) {
                        return current;
                    }
                    current = current.right;
                }
            },
            getDeep: function (node, deep) {
                deep = deep || 0;
                if (node == null) {
                    return deep;
                }
                deep++;
                // 遍历左和右的最大深度
                var dleft = this.getDeep(node.left, deep);
                var dright = this.getDeep(node.right, deep);
                return Math.max(dleft, dright);
            }
        }
        var t = new Tree();
        t.insert(3);
        t.insert(8);
        t.insert(1);
        t.insert(2);
        t.insert(5);
        t.insert(7);
        t.insert(6);
        t.insert(0);
        console.log(t);
        // 获取最小，左左边的子节点
        console.log('------获取最小------');
        console.log(t.getMin());
        // 获取最大，左右边的子节点
        console.log('------获取最大------');
        console.log(t.getMax());
        // 获取深度 根节点是第一层
        console.log('------获取深度------');
        console.log(t.getDeep(t.root));
        // 前序遍历
        console.log('------前序遍历------');
        console.log(t.preOrder(t.root));
        // 中序遍历
        console.log('------中序遍历(排序)------');
        console.log(t.middleOrder(t.root));
        // 后序遍历
        console.log('------后序遍历------');
        console.log(t.laterOrder(t.root));
    </script>
</body>

</html>
